<!doctype html>
<html>
<head>
  <meta charSet="utf-8" />
  <title>Photo Editor - Editor Example</title>
  <style>
    #canvas {
      user-select: none;
      max-width: 800px;
      max-height: 600px;
    }

    .block {
      margin: 1em;
    }

    .hide {
      display: none;
    }

    .controls {
      user-select: none;
    }

    input {
      vertical-align: middle;
    }

    .pipe {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="block controls">
    <button id="blur">Blur</button>
    <span id="blurSettings" class="hide">
        Blur radius: <input type="number" id="radius" min="10" max="100" step="1" />
        Blur sigma: <input type="number" id="sigma" min="1" max="10" step="0.1" />
      </span> <span class="pipe">|</span>

    <button id="rectangle">Rectangle</button>
    <span class="pipe">|</span>

    <button id="crop">Crop</button>
    <span id="cropActions" class="hide">
          <button id="apply-crop" disabled>Apply crop</button>
          <button id="cancel-crop" disabled>Cancel crop</button>
      </span> <span class="pipe">|</span>
    <button id="rotate-left">Rotate left</button>
    <button id="rotate-right">Rotate right</button>
    <span class="pipe">|</span>

    <button id="contrast">Contrast</button>
    <span id="contrastSettings" class="hide">
        <input type="range" id="contrastValue" min="-1" value="0" max="1" step="0.01" />
      </span> <span class="pipe">|</span>

    <button id="brightness">Brightness</button>
    <span id="brightnessSettings" class="hide">
        <input type="range" id="brightnessValue" min="-1" value="0" max="1" step="0.01" />
      </span> <span class="pipe">|</span>

    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
  </div>

  <div class="block">
    <canvas
        id="canvas"
        width="800"
        height="600"
    ></canvas>
  </div>

  <div class="block hide">
    <img id="source" src="/img/image.jpeg" />
  </div>

  <script type="text/javascript" src="/dist/bundle.js"></script>
</body>
</html>
